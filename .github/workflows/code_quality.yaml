name: Lint and Test the source code
on:
  pull_request:
    branches: [ main ]

jobs:
  Lint-and-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ vars.FLUTTER_SDK_VERSION }}

      - name: Install Dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Dart lib format
        run: dart format -o none --set-exit-if-changed ./lib

      - name: Dart test format
        run: dart format -o none --set-exit-if-changed ./test

      - name: Flutter Riverpod lint
        run: dart run custom_lint

      - name: Flutter test
        run: flutter test
